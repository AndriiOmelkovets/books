<div class="wrap-table">
  <input type="text" value="" class="search-book" ng-model="search"/>
  <h2>Books</h2>
  <table>
    <thead>
      <tr>
        <th>№</th>
        <th>Author</th>
        <th>Title</th>
        <th>Book Rating</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in vm.books | filter:search" book-ditective ng-click="vm.showDesc=$index">
        <td>{{$index+1}}</td>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
        <td>
          <span class="starRating">
            <input type="radio" name="star{{$index}}" id="star{{$index}}{{$index+1}}" value="5" ng-model="book.rating" ng-click="setRating(book.rating, book._id)">
            <label for="star{{$index}}{{$index+1}}"></label>
            <input type="radio" name="star{{$index}}" id="star{{$index}}{{$index+2}}" value="4" ng-model="book.rating" ng-click="setRating(book.rating, book._id)">
            <label for="star{{$index}}{{$index+2}}"></label>
            <input type="radio" name="star{{$index}}" id="star{{$index}}{{$index+3}}" value="3" ng-model="book.rating" ng-click="setRating(book.rating, book._id)">
            <label for="star{{$index}}{{$index+3}}"></label>
            <input type="radio" name="star{{$index}}" id="star{{$index}}{{$index+4}}" value="2" ng-model="book.rating" ng-click="setRating(book.rating, book._id)">
            <label for="star{{$index}}{{$index+4}}"></label>
            <input type="radio" name="star{{$index}}" id="star{{$index}}{{$index+5}}" value="1" ng-model="book.rating" ng-click="setRating(book.rating, book._id)">
            <label for="star{{$index}}{{$index+5}}"></label>
          </span>
        </td>
        <td>
          <md-switch class="book-status" ng-model="book.status" ng-click="changeStatus(book.status, book._id)">{{book.status}}</md-switch>
        </td>
        <td>
          <a href="#/edit/{{book._id}}" class="button-book" ng-click="vm.selectBook($index)">Edit</a>
          <a class="button-book delete-button" ng-click="deleteBook(book._id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="description-book" ng-if="vm.showDesc != null">
    <div class="img-book"></div>
    <div class="about-book">
      <h2>{{vm.books[vm.showDesc].author}} - {{vm.books[vm.showDesc].title}}</h2>
      <p>{{vm.books[vm.showDesc].description}}</p>
    </div>
  </div>
</div>
